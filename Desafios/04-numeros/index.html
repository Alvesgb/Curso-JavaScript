<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>ANALIZADOR DE NUMNEROS</h1></header>
    <main>
        <p>Digite um número entre 1 e 100:</p>
            <p>
                <input class="botao" type="button" value="Adicionar"onclick="adicionar()">
                <input class="botao" type="button" value="Verificar" onclick="verificar()">
            </p>
            <p>
                <input type="number" name="num" id="fnum">
            </p>
            <div>
                <select name="lista" id="flista" size="10"></select>
            </div>
            <div id="resultado"></div>
    </main>
    <footer><a href="https://github.com/Alvesgb" target="_blank" rel="externo">&copy; Alves</a></footer>
    <script src="script.js"></script>
</body>
</html>
