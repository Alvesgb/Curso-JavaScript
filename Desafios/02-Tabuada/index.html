<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>TABUADA</h1>
    </header>
    <main>
        <div>
            <p>
                <label for="inum">Tabuada do número:</label>
                <input type="number" name="num" id="inum" size="10" placeholder="Número:">
            </p>
        </div>
        <input id="botao" type="button" value="TABUADA" onclick="tabuada()">
        
        <div>
            <select name="tabuada" id="itab" size="10"></select>
        </div>
    </main>
    <footer><a href="https://github.com/Alvesgb" target="_blank" rel="externo">&copy; Alves</a></footer>
    <script src="script.js"></script>
</body>
</html>
